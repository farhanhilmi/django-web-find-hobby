{% for frm in forum %}
<div class="col-12 mb-3">
    <div class="card-deck">
        <!-- 4 of these -->
        <div class="card">
            <div class="card-body">

                <!-- {% if frm.user_id.id == user.id %}
                <a class="btnForumEdit" href="#" data-url="{% url 'update_forum_url' frm.id %}"><small><i
                            class="fas text-warning fa-edit"></i></small></a>
                <a class="btnForumDelete" href="#" data-id="{{frm.id}}" data-one="{{frm.topic}}" data-toggle="modal"
                    data-target="#deleteforum"><small><i class="fas text-danger fa-trash"></i></small></a>
                {% endif %} -->
                <a href="{% url 'detail_forum_url' frm.id %}">
                    <h5 class="card-title mb-0">
                        {{frm.topic}}
                    </h5>
                </a>
                <small>by: {{frm.user_id.first_name}} {{frm.user_id.last_name}}</small> |
                <small>{{frm.date_created}}</small> <br>
                <p>
                    {{frm.description | truncatechars:300}}
                </p>
                <a href="#" class="badge tag-forum">{{frm.category}}</a>
                <div class="ml-1 mt-3 row">
                    <div class="comment-forum mr-3">
                        <i class="fas fa-comment-dots mt-1 ml-3" style="color: #f0b67f;"></i><small
                            class="ml-1">{{frm.num_comment}}</small>
                    </div>

                    <div class="comment-forum">
                        <i class="fas fa-heart mt-1 ml-3" style="color: #fe5f55;"></i><small
                            class="ml-1">{{frm.num_like}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
